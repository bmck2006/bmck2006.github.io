<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">></script>
	<script src="./script.js"></script>
	<script src="https://www.mattboldt.com/demos/typed-js/js/typed.custom.js"></script>
	<script>setTimeout(function(){window.location.href='./home/index.html'},28000);</script>
	
</head>
<div class="terminal-window">
  <header>
    <div class="button green"></div>
    <div class="button yellow"></div>
    <div class="button red"></div>
  </header>
  <section class="terminal">
    <div class="history"></div>
    $&nbsp;<span class="prompt"></span>
    <span class="typed-cursor"></span>
    
  </section>
</div>

<div style="text-align: center;">
	<button id="skipButton"onclick="skip()">Skip</button>
</div>

<script type="text/javascript">
    document.getElementById("skipButton").onclick = function () {
        location.href = "./home/index.html";
    };
</script>


</html>
